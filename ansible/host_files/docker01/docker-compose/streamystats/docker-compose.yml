services:
  migrate:
    image: fredrikburmester/streamystats-v2-migrate:v2.14.1
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGPASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  app:
    image: fredrikburmester/streamystats-v2-nextjs:v2.15.0
    ports:
      - 3010:3000
    labels:
      traefik.enable: true
      traefik.http.routers.streamystats.rule: Host(`streamystats.simn.io`)
      traefik.http.services.streamystats.loadbalancer.server.port: "3010"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      JOB_SERVER_URL: http://job-server:3005
      HOSTNAME: 0.0.0.0
      SESSION_SECRET: ${SESSION_SECRET}
      TZ: "{{ default_timezone }}"
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
      job-server:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default
      - traefik

  job-server:
    image: fredrikburmester/streamystats-v2-job-server:v2.14.1
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      PORT: "3005"
      HOST: 0.0.0.0
      # Session polling interval in milliseconds (default: 5000)
      SESSION_POLL_INTERVAL_MS: ${SESSION_POLL_INTERVAL_MS:-5000}
      # Cron schedules (standard cron syntax)
      CRON_ACTIVITY_SYNC: ${CRON_ACTIVITY_SYNC:-*/1 * * * *}
      CRON_RECENT_ITEMS_SYNC: ${CRON_RECENT_ITEMS_SYNC:-*/1 * * * *}
      CRON_USER_SYNC: ${CRON_USER_SYNC:-*/1 * * * *}
      CRON_PEOPLE_SYNC: ${CRON_PEOPLE_SYNC:-*/15 * * * *}
      CRON_EMBEDDINGS_SYNC: ${CRON_EMBEDDINGS_SYNC:-*/15 * * * *}
      CRON_GEOLOCATION_SYNC: ${CRON_GEOLOCATION_SYNC:-*/5 * * * *}
      CRON_FINGERPRINT_SYNC: ${CRON_FINGERPRINT_SYNC:-0 */6 * * *}
      CRON_JOB_CLEANUP: ${CRON_JOB_CLEANUP:-*/1 * * * *}
      CRON_OLD_JOB_CLEANUP: ${CRON_OLD_JOB_CLEANUP:-0 3 * * *}
      CRON_FULL_SYNC: ${CRON_FULL_SYNC:-0 2 * * *}
      CRON_DELETED_ITEMS_CLEANUP: ${CRON_DELETED_ITEMS_CLEANUP:-0 * * * *}
      # Skip full sync on server startup (set to "true" or "1" to skip)
      SKIP_STARTUP_FULL_SYNC: ${SKIP_STARTUP_FULL_SYNC:-false}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  db:
    image: ghcr.io/tensorchord/vchord-postgres:pg17-v0.4.1
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - /opt/postgresql/streamystats:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test:
        [CMD-SHELL, "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-streamystats}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  traefik:
    name: internal
    external: true
