services:
  app:
    image: louislam/uptime-kuma:1.23.16
    volumes:
      - /opt/uptime-kuma/data:/app/data
    extra_hosts:
      - pms.simn.io:{{ network_hosts.gateway01.ip }}
    ports:
      - 3001:3001
    labels:
      traefik.enable: true
      traefik.http.routers.uptime.rule: Host(`uptime.simn.io`)
      traefik.http.services.uptime.loadbalancer.server.port: "3001"
    restart: unless-stopped
