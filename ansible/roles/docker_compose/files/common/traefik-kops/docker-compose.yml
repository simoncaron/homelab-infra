---

services:
  app:
    image: ghcr.io/jittering/traefik-kop:0.13.3
    env_file: .env
    environment:
      REDIS_ADDR: proxy01.simn.io:6379
      DOCKER_HOST: tcp://docker-socket-proxy:2375
      BIND_IP: "{{ hostvars[inventory_hostname]['ansible_default_ipv4']['address'] }}"
    restart: unless-stopped

networks:
  default:
    name: internal
    external: true
